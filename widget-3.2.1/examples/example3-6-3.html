<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример работы виджета ПВЗ</title>
  <script src="https://cdn.jsdelivr.net/gh/cdek-it/widget@latest/dist/cdek-widget.umd.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
          window.widget = new window.CDEKWidget({
              popup: true,
                                                    apiKey: 'f4e034c2-8c37-4168-8b97-99b6b3b268d7',
                                                    defaultLocation: 'Новосибирск',
                                                });
      });
  </script>
</head>
<body>
  <div
    class="fixed top-0 left-0 z-[9999999999999] bg-sky-600"
  >
    <button onclick="window.widget.open()" class="p-2">Показать виджет</button>
    <button onclick="window.widget.close()" class="p-2">Скрыть виджет</button>
  </div>

  <p class="mt-9">Операции с визуализацией виджета</p>
</body>
</html>
