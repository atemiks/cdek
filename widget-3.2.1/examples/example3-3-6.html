<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример работы виджета ПВЗ</title>
  <script src="https://cdn.jsdelivr.net/gh/cdek-it/widget@latest/dist/cdek-widget.umd.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
          window.widget = new window.CDEKWidget({
                                                    apiKey: 'f4e034c2-8c37-4168-8b97-99b6b3b268d7',
                                                    defaultLocation: 'Новосибирск',
                                                    hideDeliveryOptions: { office: true },
                                                });
      });
  </script>
</head>
<body>
  <p class="m-2">В виджете скрыт вариант доставки до ПВЗ</p>
</body>
</html>
