<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример работы виджета ПВЗ</title>
  <script src="https://cdn.jsdelivr.net/gh/cdek-it/widget@latest/dist/cdek-widget.umd.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
          window.widget = new window.CDEKWidget({
                                                    apiKey: 'f4e034c2-8c37-4168-8b97-99b6b3b268d7',
                                                    defaultLocation: 'Новосибирск',
                                                    popup: true,
                                                });
      });
  </script>
</head>
<body class="ml-2">
  <p class="my-2">Отображение виджета в режиме всплывающего окна</p>
  <button onclick="window.widget.open()" class="p-1 my-2 border-stone-500 border-2 rounded-md">Показать Виджет ПВЗ</button>
</body>
</html>
